camel:
  server-port: 5000
  springboot:
    main-run-controller: true
  dataformat:
    json-jackson:
      auto-discover-object-mapper: true

zeebe:
  client:
    max-execution-threads: 100
    number-of-workers: 5
    evenly-allocated-max-jobs: "#{${zeebe.client.max-execution-threads} / ${zeebe.client.number-of-workers}}"
  broker:
    contactpoint: "localhost:26500"

ams:
  local:
    enabled: false
  timeout: 60000

pesacore:
  base-url: https://qaoperations01.oneacrefund.org
  auth-header: PaymentHubTest
  endpoint:
    verification: /api/paymentHub/Verification
    confirmation: /api/paymentHub/Confirmation
    client-details: /Api/globalMM/Client
  countries:
    - countryId: ${PESACORE_COUNTRY_ID:1}
      currency: ${PESACORE_COUNTRY_CURRENCY:RWF}

management:
  endpoint:
    health:
      probes:
        enabled: true
      liveness:
        enabled: true
      readiness:
        enabled: true
logging:
  level:
    ROOT: ERROR

